<!DOCTYPE HTML>
<html>

<head>
    <title>Yet another Hangman Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <img id="header-image" src="assets/images/hangmanHeader.jpg" style="height:100px;width:1000px;" alt="hangman header image"></div>
        <div class="row">
           <div class="col-md-6 theGameBoard">
            <img id="youWinImage" src="assets/images/you-win.jpg" alt ="Hangman Winning Image"></div>
            <img id="youLoseImage" src="assets/images/you-lose.jpg" alt ="Hangman Losing Image"></div>
            <h1 id="pressToTryAgainKey"></h1>
            <img id="hangmanAnimation" src="assets/images/0.jpg" alt = "Hangman Animation"></div>
          </div>
        <div class = "col-md-6 gameStatus">
            <h2>Your total wins:<span id ="userTotalWins"></span></h2>
            <h2>Current Word: <span id="userCurrentWord"></span></h2>
            <h2>Guesses remaining: <span id ="userGuessesRemaining"></span></h2>
            <h2>Already Guessed Letters: <span id="userGuessed"></span></h2>
        </div>
      </div>
    </div>








    <script src="assets/javascript/game.js">

    </script>


</body>

</html>
